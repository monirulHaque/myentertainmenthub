    <form action="#" class="form" th:action="@{/mymovielist/addmovie/}" th:object="${movie}" method="post">
        <p><input type="text" class="form-control" placeholder="Movie Name" th:field="*{name}" /> <input type="submit" class="btn btn-primary my-2" value="Search" /> </p>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Poster</th>
            <th scope="col">Name</th>
            <th scope="col">Release</th>
            <th scope="col">Score</th>
            <th scope="col">Button</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie2: ${movies}">
            <td th:text="${movie2.apiId}" />
            <td> <img class="img-thumbnail" style="width:20%" th:src="@{${movie2.image}}" /> </td>
            <td th:text="${movie2.name}" />
            <td th:text="${movie2.releaseDate}" />
            <td th:text="${movie2.tmdbScore}" />
            <td>
                <a th:href="@{/mymovielist/addmovie/add/{id}(id=${movie2.apiId})}"  class="btn btn-primary" method="post">ADD</a>
            </td>
        </tr>
        </tbody>
    </table>
