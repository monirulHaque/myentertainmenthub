<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Series</title>

    <!--<link rel="stylesheet"-->
    <!--	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"-->
    <!--	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"-->
    <!--	crossorigin="anonymous">-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand text-light" th:href="@{/dashboard}">My Entertainment Hub</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/mymovielist}">My movie List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/myserieslist}">My series List</a>
            </li>
        </ul>
        <a class="btn btn-danger my-2 my-lg-0" href="/logout">Logout</a>
    </div>
</nav>


<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="/myserieslist">My Series List</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add Series</li>
    </ol>
</nav>
<br>
<br>

<div class="container">

    <form action="#" class="form" th:action="@{/myserieslist/addseries/}" th:object="${series}" method="post">
        <p><input type="text" class="form-control" placeholder="Seires Name" th:field="*{name}" /> <input type="submit" class="btn btn-primary my-2" value="Search" /> </p>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Poster</th>
            <th scope="col">Name</th>
            <th scope="col">Release</th>
            <th scope="col">Score</th>
            <th scope="col">Button</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="series2: ${seriesList}">
            <td th:text="${series2.apiId}" />
            <td> <img class="img-thumbnail" style="width:20%" th:src="@{${series2.image}}" /> </td>
            <td th:text="${series2.name}" />
            <td th:text="${series2.releaseDate}" />
            <td th:text="${series2.tmdbScore}" />
            <td>
                <a th:href="@{/myserieslist/addseries/add/{id}(id=${series2.apiId})}"  class="btn btn-primary" method="post">ADD</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
