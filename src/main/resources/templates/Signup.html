<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
            </ul>
        </div>
    </nav>

    <!--Registration Form-->
<!--    <div th:if="${param.success}">-->
<!--        <div class="p-3 mb-2 bg-success text-white">.bg-success</div>-->
<!--    </div>-->
    <div class="container">
        <h2>Sign Up</h2>
        <div th:if="${param.success}">
            <div class="alert alert-info">.bg-success</div>
        </div>
        <form th:action="@{/signup}" method="post" th:object="${USER}">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" th:field = "*{name}" placeholder="Full name" required autofocus="autofocus">
            </div>
            <div class="form-group">
                <label for="userName">Username</label>
                <input type="text" class="form-control" id ="username" th:field = "*{username}" placeholder="@username" aria-label="Username" aria-describedby="basic-addon1" required autofocus="autofocus">
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" th:field = "*{email}" aria-describedby="emailHelp" placeholder="Enter email" required autofocus="autofocus">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" th:field = "*{password}" placeholder="Password" required autofocus="autofocus">
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
            <span>Already registered? <a href="@{/signin}">Signin</a></span>
        </form>
    </div>
</body>
</html>
